<!-- booking/templates/booking/create_booking.html -->
{% extends 'booking/base.html' %}

{% block title %}预约 - {{ store.name }}{% endblock %}

{% block content %}
<style>
    /* 页面居中容器 */
    .booking-container {
        max-width: 600px;
        margin: 40px auto;
        background-color: #ffffff;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #f0f0f0;
    }

    .booking-title {
        text-align: center;
        margin-bottom: 30px;
        color: #333;
        font-size: 1.8rem;
        font-weight: 600;
    }
    
    .store-highlight {
        color: #007bff;
    }

    /* 表单组间距 */
    .form-group {
        margin-bottom: 25px;
    }

    /* 标签样式 */
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #555;
        font-size: 0.95rem;
    }

    /* 预约类型单选按钮组 */
    .radio-group {
        display: flex;
        gap: 20px;
        padding: 5px 0;
    }
    .radio-option {
        display: flex;
        align-items: center;
        cursor: pointer;
    }
    .radio-option input[type="radio"] {
        margin-right: 8px;
        accent-color: #007bff;
        width: 18px;
        height: 18px;
        cursor: pointer;
    }

    /* 输入框样式 */
    input[type="datetime-local"],
    input[type="number"] {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
        transition: border-color 0.2s, box-shadow 0.2s;
        box-sizing: border-box; /* 确保 padding 不会撑破宽度 */
        background-color: #fcfcfc;
    }

    input[type="datetime-local"]:focus,
    input[type="number"]:focus {
        border-color: #007bff;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        background-color: #fff;
    }

    /* 提交按钮 */
    .submit-btn {
        width: 100%;
        padding: 14px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.1s;
        margin-top: 10px;
    }

    .submit-btn:hover {
        background-color: #0056b3;
    }
    
    .submit-btn:active {
        transform: scale(0.99);
    }

    /* 错误提示 */
    .error-msg {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 0.95rem;
    }

    /* 简单的入场动画 */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
        animation: fadeIn 0.4s ease-out;
    }
</style>

<div class="booking-container fade-in">
    <h1 class="booking-title">为 <span class="store-highlight">{{ store.name }}</span> 提交预约</h1>
    
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'error' %}
                <div class="error-msg">{{ message }}</div>
            {% endif %}
        {% endfor %}
    {% endif %}

    <form method="post" id="booking-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label>预约类型</label>
            <div class="radio-group">
                <label class="radio-option" for="type_games">
                    <input type="radio" name="booking_type" value="GAMES" id="type_games" checked>
                    按半庄数
                </label>
                <label class="radio-option" for="type_duration">
                    <input type="radio" name="booking_type" value="DURATION" id="type_duration">
                    按时间段
                </label>
            </div>
        </div>

        <!-- 按半庄数显示的字段 -->
        <div id="games_fields">
            <div class="form-group">
                <label for="start_time_games">开始时间</label>
                <input type="datetime-local" id="start_time_games" name="start_time_games" required>
            </div>
            <div class="form-group">
                <label for="num_games">半庄数 (45分钟/个)</label>
                <input type="number" id="num_games" name="num_games" value="4" min="1">
            </div>
        </div>

        <!-- 按时间段显示的字段 -->
        <div id="duration_fields" style="display:none;">
            <div class="form-group">
                <label for="start_time_duration">开始时间</label>
                <input type="datetime-local" id="start_time_duration" name="start_time_duration">
            </div>
            <div class="form-group">
                <label for="end_time_duration">结束时间</label>
                <input type="datetime-local" id="end_time_duration" name="end_time_duration">
            </div>
        </div>

        <button type="submit" class="submit-btn">立即预约</button>
    </form>
</div>

<script>
  const form = document.getElementById('booking-form');
  const gamesFields = document.getElementById('games_fields');
  const durationFields = document.getElementById('duration_fields');
  
  // 必须的 inputs，用于动态设置 required 属性，防止表单验证错误
  const gamesStartInput = document.getElementById('start_time_games');
  const durationStartInput = document.getElementById('start_time_duration');
  const durationEndInput = document.getElementById('end_time_duration');

  form.addEventListener('change', (e) => {
    if (e.target.name === 'booking_type') {
      if (e.target.value === 'GAMES') {
        gamesFields.style.display = 'block';
        durationFields.style.display = 'none';
        
        // 切换必填属性
        gamesStartInput.required = true;
        durationStartInput.required = false;
        durationEndInput.required = false;
        
      } else {
        gamesFields.style.display = 'none';
        durationFields.style.display = 'block';
        
        // 切换必填属性
        gamesStartInput.required = false;
        durationStartInput.required = true;
        durationEndInput.required = true;
      }
    }
  });
</script>
{% endblock %}
