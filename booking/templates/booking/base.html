<!-- booking/templates/booking/base.html -->
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}日麻预约系统{% endblock %}</title>
    <style>
      body {
        font-family: sans-serif;
        line-height: 1.6;
        margin: 20px;
      }
      nav {
        margin-bottom: 20px;
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        gap: 10px;
      }
      nav a {
        margin-right: 15px;
        text-decoration: none;
      }
      nav span.responsive-user {
        margin-left: auto;
      }

      /* --- Messages 样式 --- */
      .messages {
        list-style-type: none;
        padding: 0;
        margin: 0 0 20px 0;
      }

      @media (max-width: 768px) {
        body {
          margin: 15px;
        }
        nav {
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: space-between;
          gap: 8px;
        }
        nav a {
          margin-right: 0;
        }
        nav span.responsive-user {
          margin-left: 0;
          width: 100%;
          order: 3;
        }
        .table-container,
        table {
          width: 100%;
          overflow-x: auto;
        }
        .table-container table th,
        .table-container table td {
          padding: 10px;
        }
        .btn,
        .btn-outline,
        .btn-primary {
          width: 100%;
          text-align: center;
          margin-left: 0 !important;
        }
        h1 {
          font-size: 1.6rem;
        }
      }
      .messages li {
        padding: 12px 15px;
        margin-bottom: 10px;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .messages li.success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .messages li.error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
      .messages li.warning {
        color: #856404;
        background-color: #fff3cd;
        border-color: #ffeeba;
      }
      .messages li.info {
        color: #0c5460;
        background-color: #d1ecf1;
        border-color: #bee5eb;
      }

      .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }

      /* 表单标题 */
      .form-header {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
        font-size: 2rem;
        font-weight: 600;
      }

      /* 表单字段样式 */
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      .form-group input[type="text"],
      .form-group input[type="password"],
      .form-group input[type="email"],
      .form-group input[type="datetime-local"],
      .form-group input[type="number"] {
        width: 100%;
        padding: 10px 15px;
        border: 1px solid #ced4da;
        border-radius: 5px;
        box-sizing: border-box; /* 包含 padding 和 border */
        font-size: 1rem;
      }
      .form-group input[type="text"]:focus,
      .form-group input[type="password"]:focus,
      .form-group input[type="email"]:focus,
      .form-group input[type="datetime-local"]:focus,
      .form-group input[type="number"]:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
      }

      /* 按钮样式 */
      .btn-submit {
        width: 100%;
        padding: 12px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .btn-submit:hover {
        background-color: #0056b3;
      }

      /* 错误信息样式 */
      ul.errorlist {
        color: #dc3545;
        list-style-type: none;
        padding: 0;
        margin-top: 10px;
        margin-bottom: 15px;
      }
      ul.errorlist li {
        font-size: 0.9rem;
      }

      /* 密码要求等提示信息 */
      .helptext ul {
        font-size: 0.85rem;
        color: #6c757d;
        list-style-type: disc;
        padding-left: 20px;
        margin-top: 10px;
      }

    </style>
  </head>
  <body>
    <nav>
      <a href="{% url 'store_status' %}">首页</a>
      <a href="{% url 'list_pending_bookings' %}">加入对局</a>
      {% if user.is_authenticated %}
      <a href="{% url 'my_bookings' %}">我的对局</a>
      <span class="responsive-user">你好, {{ user.display_name|default:user.username }}!</span>
      <!-- 使用 display_name -->
      <a href="{% url 'logout' %}">退出登录</a>
      {% else %}
      <a href="{% url 'login' %}">登录</a>
      <a href="{% url 'signup' %}">注册</a>
      {% endif %}
    </nav>

    <main>
      <!-- 在内容前显示 Django messages (修正版) -->
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% block content %}{% endblock %}
    </main>
  </body>
</html>
